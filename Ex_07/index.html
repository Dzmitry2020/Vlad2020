<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // программа для перебора свойств объекта
        var menu = {
            width: 300,
            height: 200,
            title: "Menu",
            color: 0xff0066
        };

        function printObjectProperty(obj) {
            for (var key in obj) {
                // этот код будет вызван для каждого свойства объекта
                // ..и выведет имя свойства и его значение
                console.log("Свойство: " + key + " значение: " + obj[key]);
            }
        }

        printObjectProperty(menu);
    </script>
</body>

</html>
