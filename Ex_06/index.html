<!DOCTYPE html>

<head>

<body>
    <script>
        // программа для проверки на чётность
        function isEven(number) {
            if (isNaN(number)) {
                alert("Эй! Это не число!");
            }
            else {
                if (number % 2 == 0) {
                    alert("Число является чётным")
                } else (alert("Число является нечётным"))
            }
        }
        isEven(prompt("Введите число:"));
    </script>
</body>

</html>
